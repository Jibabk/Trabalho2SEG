<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Seguro com JWT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Login Seguro com JWT</h2>

            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" id="usuario" class="form-control" placeholder="Digite seu nome de usuário">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
            </div>

            <div class="d-flex gap-3 flex-wrap">
                <button onclick="fazerLogin()" class="btn btn-primary">Login</button>
                <button onclick="registrarUsuario()" class="btn btn-secondary">Registrar</button>
                <button onclick="buscarDados()" class="btn btn-success">Buscar Dados Protegidos</button>
            </div>
            

            <div id="response" class="alert alert-info mt-4" style="white-space: pre-wrap;"></div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let jwtToken = null;

        function fazerLogin() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ usuario, senha })
            })
            .then(res => {
                if (!res.ok) throw new Error("Falha no login");
                return res.text();
            })
            .then(token => {
                jwtToken = token;
                mostrarResposta("Token recebido:\n" + token, "info");
            })
            .catch(err => {
                mostrarResposta("Erro: " + err.message, "danger");
            });
        }

        function buscarDados() {
            if (!jwtToken) {
                mostrarResposta("Você precisa fazer login primeiro.", "warning");
                return;
            }

            fetch('/dados', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + jwtToken
                }
            })
            .then(res => {
                if (!res.ok) throw new Error("Acesso negado");
                return res.text();
            })
            .then(data => {
                mostrarResposta(data, "success");
            })
            .catch(err => {
                mostrarResposta("Erro: " + err.message, "danger");
            });
        }

        function mostrarResposta(texto, tipo) {
            const el = document.getElementById('response');
            el.className = "alert alert-" + tipo + " mt-4";
            el.innerText = texto;
        }
        
        function registrarUsuario() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
                
            fetch('/registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ usuario, senha })
            })
            .then(res => {
                if (res.status === 201) return res.text();
                else throw new Error(res.status === 409 ? "Usuário já existe" : "Erro ao registrar");
            })
            .then(msg => {
                mostrarResposta(msg, "success");
            })
            .catch(err => {
                mostrarResposta("Erro: " + err.message, "danger");
            });
}

    </script>
</body>
</html>
